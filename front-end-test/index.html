<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Arquivo</title>
</head>
<body>
    <h1>Teste de Upload de Arquivo</h1>
    <form id="uploadForm" action="http://localhost:3000/upload" method="POST" enctype="multipart/form-data">
        <label for="file">Selecione um arquivo HTML:</label>
        <input type="file" id="file" name="file" accept=".html" required>
        <br><br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
